{% extends "base.html" %}

{% block content %}

<h1 class="logo">Notifiche</h1>

<div class="notifications">
    {% if notifications %}
        {% for n in notifications %}
        <div class="notification">
            <p>{{ n["message"] }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p class="intro">Nessuna notifica per ora.</p>
    {% endif %}
</div>

{% endblock %}
