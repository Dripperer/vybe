<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>VYBE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="topbar">
    <div class="topbar-left">
        <a href="/" class="logo-small">‚ü° VYBE</a>
    </div>
    <nav class="topbar-nav">
        <a href="/">Feed</a>
        <a href="/groups">Coves</a>
        {% if current_user %}
            <a href="{{ url_for('profile', username=current_user['username']) }}">Profilo</a>
            <a href="/notifications">Notifiche{% if notif_count > 0 %} ({{ notif_count }}){% endif %}</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Registrati</a>
        {% endif %}
    </nav>
</header>

<div class="content">
    {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
